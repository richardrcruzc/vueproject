<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="{{ static('img/apple-icon.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ static('img/favicon.png') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>{% if data and data.title %}{{ data.title }}{% else %}Adaptive Reading Comprehension{% endif %}</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <!--  Fonts and icons     -->
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Muli:400,300" rel="stylesheet">
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link href="{{ static('css/themify-icons.css') }}" rel="stylesheet">

    <!--  Core CSS    -->
    <link href="{{ static('css/arc-admin.css') }}" rel="stylesheet"/>

    {% block header_script %}{% endblock %}
</head>
<body>

<div class="wrapper">
    {% include 'arc/admin/sidebar.html' %}

    <div class="main-panel">
        <nav id="sidebar" class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div :class="{bordered: this.showSidebar}">
                    <button type="button" class="navbar-toggle" :class="{toggled: this.showSidebar}"
                            @click="toggleSidebar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <div class="collapse navbar-collapse" :class="this.showSidebar ? 'in' : 'arc-collapse'">
                        <ul class="nav navbar-nav">
                            <li {% if page and page=='dashboard' %}class="active" {% endif %}>
                                <a href="{{ url('dashboard') }}">
                                    <i class="ti-panel"></i>
                                    <p>Utama</p>
                                </a>
                            </li>
                            <li {% if page and page=='reading' %}class="active" {% endif %}>
                                <a href="{{ url('reading-list') }}">
                                    <i class="ti-view-list-alt"></i>
                                    <p>Bahan Bacaan</p>
                                </a>
                            </li>
                            <li {% if page and page=='user' %}class="active" {% endif %}>
                                <a href="{{ url('user-list') }}">
                                    <i class="ti-user"></i>
                                    <p>Pengguna</p>
                                </a>
                            </li>
                            <li {% if page and page=='logout' %}class="active" {% endif %}>
                                <a href="{{ url('logout') }}">
                                    <i class="ti-close"></i>
                                    <p>Log Keluar</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                    </div>
                    <a class="navbar-brand" href="#">{% if page_title %}{{ page_title|upper }}{% else %}Page Title{%
                        endif %}</a>
                </div>
            </div>
        </nav>

        <div class="content">
            {% block content %}{% endblock %}
        </div>



    </div>
</div>


</body>
<!--  Charts Plugin -->
<script src="https://unpkg.com/vue"></script>
<script src="{{ static('js/chartist.min.js') }}"></script>
<script src="{{ static('js/sidebar.js') }}"></script>
{% block footer_script %}{% endblock %}
</html>
