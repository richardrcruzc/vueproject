{% extends 'arc/admin/base.html' %}
{% block content %}
<div id="app" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-content">
                    {% if classrooms %}
                    <ul>
                        {% for class in classrooms %}
                        <li style="margin: 10px 0;"><a href="/user/?class={{ class.id }}">{{class.name}}</a></li>
                        {% endfor%}
                    </ul>
                    {% else %}
                    Tidak Ada Kelas
                    {% endif %}
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer_script %}
{% endblock %}
