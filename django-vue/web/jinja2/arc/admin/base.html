    <script type="text/javascript">
        $(function () {

            });
        });
    </script>

    <!--change-->
    <style>
       .column {
            float: left;
            margin-left:5px;
       }
       .dropbtn {
          cursor: pointer;
        }

        .dropdown {
          position: relative;
          display: inline-block;
        }

        .dropdown-content {
          display: none;
          position: absolute;
          z-index: 1;
        }

        .dropdown-content a {
          display: block;
        }

        .dropdown:hover .dropdown-content {
          display: block;
        }
    </style>
    <!--end change-->

    {% block header_script %}{% endblock %}
</head>
