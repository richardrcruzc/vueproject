{% extends 'arc/admin/base.html' %}
{% block header_script %}
<!-- link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css" -->
{% endblock %}

{% block footer_script %}
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.1/sweetalert2.all.min.js"></script>

<script src="{{ static('js/user.js') }}"></script>
{% endblock %}

{% block content %}
<div id="app" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-content">
                    <form class="form-horizontal">
                        {{ csrf_input }}
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input v-model="userData.username" type="text" class="form-control" placeholder="Username">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10"><input v-model="userData.password" type="password" name="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group"><label class="col-sm-2 control-label">Type</label>
                                <div class="col-sm-10">
                                    <div class="n-radio radio radio-neutral">
                                        <input id="form-rb-type-admin" v-model="userData.role" type="radio" value="0" name="user-role">
                                        <label for="form-rb-type-admin">Admin</label>
                                    </div>
                                    <div class="n-radio radio radio-neutral">
                                        <input id="form-rb-type-teacher" v-model="userData.role" type="radio" value="1" name="user-role">
                                        <label for="form-rb-type-teacher">Teacher</label>
                                    </div>
                                    <div class="n-radio radio radio-neutral">
                                        <input id="form-rb-type-student" v-model="userData.role" type="radio" value="2"  name="user-role">
                                        <label for="form-rb-type-student">Student</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="clearfix"></div>
                    </form>
                </div>

                <div class="card-footer">
                    <div class="text-center">
                        <button @click="backToUserList" class="btn">Back to User List</button>
                        <button @click="saveUser" class="btn btn-fill">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
