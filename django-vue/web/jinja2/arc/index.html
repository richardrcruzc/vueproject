<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="{{ static('img/apple-icon.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ static('img/favicon.png') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>{% if data and data.title %}{{ data.title }}{% else %}Adaptive Reading Comprehension{% endif %}</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <!--  Fonts and icons     -->
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Muli:400,300" rel="stylesheet">
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link href="{{ static('css/themify-icons.css') }}" rel="stylesheet">

    <!--  Core CSS    -->
    <link href="{{ static('css/arc.css') }}" rel="stylesheet"/>

    {% block header_script %}{% endblock %}
</head>
<body>
<div class="wrapper">
    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" data-image="{{ static('/img/illustration_2.jpg') }}">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form method="post" action="/login/">
                                {{ csrf_input }}
                                <div class="card card-login">
                                    <div class="card-header">
                                        <!--<h3 class="card-title"><img src="{{ static('img/logo.png') }}" style="max-height: 100px; width: auto;"></h3>-->
                                        <h3 class="card-title"><img src="{{ static('img/logo.png') }}" style="max-height: 100px; width: auto;"></h3>
                                    </div>
                                    <div class="card-content">
                                        {% if error_message %}
                                        <span style="color: #ff0000; margin-bottom: 20px; display: block; text-align: center;">{{ error_message }}</span>
                                        {% endif %}
                                        <div class="form-group">
                                            <label>ID Pengguna</label>
                                            <input type="text" placeholder="ID Pengguna" name="username"
                                                   class="form-control input-no-border">
                                        </div>
                                        <div class="form-group">
                                            <label>Kata Laluan</label>
                                            <input type="password" placeholder="Kata Laluan" name="password"
                                                   class="form-control input-no-border">
                                        </div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <button type="submit" class="btn btn-fill btn-wd ">Log Masuk</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer footer-transparent">
                <div class="container">
                    <div class="copyright">
                    </div>
                </div>
            </footer>
            <div class="full-page-background" style="background: url('/static/img/illustration_2.jpg') no-repeat center center; background-size: cover; "></div>
        </div>
    </div>
</div>
</body>
</html>
